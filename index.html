<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/app.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body onload="startGame();">
 <div id="head">
 <h1>Tic T<strong>x</strong>c T<strong>0</strong>e</h1>
 <h2>Game On Cool Cat</h2>
 </div>
 <div id="message">message will go here</div>
 <div class="divTable">
  <div class="divRow">
    <div id="cell1" class="divCell" onclick="nextMove(this);"></div>
    <div id="cell2" class="divCell" onclick="nextMove(this);"></div>
    <div id="cell3" class="divCell" onclick="nextMove(this);"></div>
  </div>
  <div class="divRow">
    <div id="cell4" class="divCell" onclick="nextMove(this);"></div>
    <div id="cell5" class="divCell" onclick="nextMove(this);"></div>
    <div id="cell6" class="divCell" onclick="nextMove(this);"></div>
  </div>
  <div class="divRow">
    <div id="cell7" class="divCell" onclick="nextMove(this);"></div>
    <div id="cell8" class="divCell" onclick="nextMove(this);"></div>
    <div id="cell9" class="divCell" onclick="nextMove(this);"></div>
  </div>
  </div>
  <a href="#" class="cta" onclick="resetGame()">Reset</a>
</body>
</html>
